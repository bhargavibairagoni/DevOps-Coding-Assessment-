apiVersion: v1
kind: Service
metadata:
  name: budget-app-db
spec:
  ports:
    - port: 5432
  selector:
    app: budget-app-db
---
apiVersion: v1
kind: Service
metadata:
  name: budget-app-web
spec:
  type: NodePort
  selector:
    app: budget-app-web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000   

